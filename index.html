<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>✨ Culinary Collection</h1>

      <form id="recipeForm" enctype="multipart/form-data">
        <h2 class="form-title">Add New Recipe</h2>
        <div class="form-group">
          <label for="recipeName">Recipe Name</label>
          <input
            type="text"
            id="recipeName"
            required
            placeholder="Enter recipe name..."
          />
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea
            id="ingredients"
            required
            rows="3"
            placeholder="Enter ingredients, separated by commas..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="steps">Instructions</label>
          <textarea
            id="steps"
            required
            rows="4"
            placeholder="Enter cooking instructions..."
          ></textarea>
        </div>
        <div class="form-group time-input-group">
          <label for="cookingTime">Cooking Time</label>
          <div class="time-input-container">
            <i class="fas fa-clock time-icon"></i>
            <input
              type="number"
              id="cookingTime"
              required
              min="1"
              placeholder="Enter time"
            />
            <span class="time-unit">minutes</span>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Desserts">Desserts</option>
            <option value="Beverages">Beverages</option>
            <option value="Snacks">Snacks</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dietType">Diet Type</label>
          <select id="dietType" required>
            <option value="">Select Diet Type</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
          </select>
        </div>
        <div class="form-group image-upload">
          <label for="recipeImage">Recipe Image</label>
          <div class="image-upload-container">
            <input type="file" id="recipeImage" accept="image/*" />
            <div class="image-preview">
              <img
                id="imagePreview"
                src="https://via.placeholder.com/150?text=Preview"
                alt="Image Preview"
              />
            </div>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit"><i class="fas fa-plus"></i> Add Recipe</button>
        </div>
      </form>

      <div class="search-container">
        <input
          type="text"
          id="search"
          placeholder="🔍 Search your recipes..."
          oninput="filterRecipes()"
        />
        <div class="filter-options">
          <select id="dietFilter" onchange="filterRecipes()">
            <option value="All">All Diet Types</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
          </select>
          <select id="categoryFilter" onchange="filterRecipes()">
            <option value="All">All Categories</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Desserts">Desserts</option>
            <option value="Beverages">Beverages</option>
            <option value="Snacks">Snacks</option>
          </select>
        </div>
      </div>

      <div id="recipeList"></div>
    </div>

    <div class="top-button" id="topButton">
      <i class="fas fa-chevron-up"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
